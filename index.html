<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <header class="hero">
        <div class="hero-body">
          <p class="FOMOvie">
           FOMOVie
          </p>
          <p class="subtitle">
            Hero subtitle
          </p>
        </div>
    </header>
    <div class="tile is-ancestor">
        <div class="tile is-parent is-4 is-vertical">
          <article class="tile is-child box">
            <p class="title">FOMOvie Search!</p>
            <form class="box">
                <div class="field">
                  <label class="label">Movie Name</label>
                  <div class="control">
                    <input class="input" type="movie" placeholder="">
                  </div>
                </div>
                <button class="button is-primary">Search</button>
              </form>
            <p class="subtitle"></p>
          </article>
        </div>
        <div class="tile is-parent is-4 is-vertical">
          <article class="tile is-child box">
            <p class="title">Library</p>
            <p class="subtitle">"content"</p>
            <p>Library cards/tile</p>
          </article>
        </div>
        <div class="tile is-parent is-4 is-vertical">
          <article class="tile is-child box">
            <p class="title">Watched</p>
            <p class="subtitle">"content"</p>
            <div class="content">
              <p>Watched cards/tiles</p>
            </div>
          </article>
        </div>
    </div>
</body>
</html>
